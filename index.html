<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch" id="stopwatch">
        <div class="timerdisplay">00:00:00</div>
    </div>
    <div class="buttons">
        <button onclick="StartTimer()" id="start" style="--clr:green;">Start</button>
        <button onclick="stopTimer()" id="stop" style="--clr:red;">Stop</button>
        <button onclick="resetTimer()" id="reset" style="--clr:blue;">Reset</button>
    </div>

    <script>
        let timer,seconds = 0;
        const stopwatch = document.getElementById('stopwatch');

        function updateTime(){
            stopwatch.textContent = new Date(seconds * 1000).toISOString().substr(11,8);
        }

        function StartTimer(){
            timer = setInterval(function(){
                seconds++;
                updateTime();
            },1000);
        }

        function stopTimer(){
            clearInterval(timer);
        }

        function resetTimer(){
            clearInterval(timer);
            seconds = 0;
            updateTime();
        }

    </script>
</body>
</html>
